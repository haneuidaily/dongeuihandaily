<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체질 리포트 입력 시스템</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    h1, h2 { text-align: center; }
    .section { margin-bottom: 25px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    .range-container { display: flex; align-items: center; gap: 10px; }
    .range-labels { display: flex; justify-content: space-between; font-size: 0.9em; margin-top: 5px; }
    .output { margin-top: 20px; font-weight: bold; padding: 10px; background: #f9f9f9; border-radius: 10px; }
    button { padding: 10px 20px; margin-top: 20px; font-size: 16px; display: block; margin-left: auto; margin-right: auto; }
    canvas { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>일일 건강 상태 입력</h1>
  <form id="healthForm">
    <div class="section">
      <label>대변 빈도 (0~3회)</label>
      <input type="range" name="bowel_freq" min="0" max="3" value="1">
      <div class="range-labels"><span>0회</span><span>1회</span><span>2회</span><span>3회</span></div>
    </div>
    <div class="section">
      <label>대변 시원함 정도 (1~5)</label>
      <input type="range" name="bowel_satisfaction" min="1" max="5" value="3">
      <div class="range-labels"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
    </div>
    <div class="section">
      <label>소변 빈도 (회/일)</label>
      <input type="range" name="urine_freq" min="1" max="10" value="5">
      <div class="range-labels"><span>1</span><span>3</span><span>5</span><span>7</span><span>10</span></div>
    </div>
    <div class="section">
      <label>소변 색상 (1: 맑음 ~ 5: 진함)</label>
      <input type="range" name="urine_color" min="1" max="5" value="3">
      <div class="range-labels"><span>맑음</span><span>2</span><span>3</span><span>4</span><span>진함</span></div>
    </div>
    <div class="section">
      <label>수면 시간 (시간)</label>
      <input type="range" name="sleep_time" min="0" max="12" value="6">
      <div class="range-labels"><span>0시간</span><span>4</span><span>8</span><span>12시간</span></div>
    </div>
    <div class="section">
      <label>수면의 질 (1~5)</label>
      <input type="range" name="sleep_quality" min="1" max="5" value="3">
      <div class="range-labels"><span>나쁨</span><span>2</span><span>3</span><span>4</span><span>좋음</span></div>
    </div>
    <div class="section">
      <label>식사량 (1~5)</label>
      <input type="range" name="meal_amount" min="1" max="5" value="3">
      <div class="range-labels"><span>적음</span><span>2</span><span>3</span><span>4</span><span>많음</span></div>
    </div>
    <div class="section">
      <label>식후 불편감 (1: 없음 ~ 5: 매우 심함)</label>
      <input type="range" name="digest_discomfort" min="1" max="5" value="2">
      <div class="range-labels"><span>없음</span><span>2</span><span>3</span><span>4</span><span>매우 심함</span></div>
    </div>
    <div class="section">
      <label>감정 상태 (1: 매우 불안 ~ 5: 매우 안정)</label>
      <input type="range" name="emotion" min="1" max="5" value="3">
      <div class="range-labels"><span>불안</span><span>2</span><span>3</span><span>4</span><span>안정</span></div>
    </div>
    <button type="button" onclick="generateReport()">리포트 생성</button>
  </form>

  <div id="report" class="output"></div>
  <canvas id="scoreChart" width="600" height="300"></canvas>

  <!-- 이하 script 동일 -->
</body>
</html>
